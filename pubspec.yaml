version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  cupertino_icons: ^1.0.8
  flutter_lints: ^5.0.0
  equatable: ^2.0.7
  shimmer: ^3.0.0
